<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Pokemon API</title>
  </head>
  <body>
    <div id="container">
      <!-- First half of pokedex-->
      <div id="pokedexOne">
        <!-- Top Half -->
        <div id="top">
          <div id="topSquare">
            <div id="buttonWhite">
              <div id="buttonBlue"></div>
            </div>
            <div id="topSquareTwo">
              <div id="buttonRed"></div>
              <div id="buttonGreen"></div>
              <div id="buttonYellow"></div>
            </div>
          </div>

          <div id="screen">
            <div id="buttonRedScreen"></div>
            <div id="barOne"></div>
            <div id="barTwo"></div>
            <div id="screenTwo">
              <img src="" id="pokemonImg" />
            </div>
          </div>
        </div>
        <!--  Bottom Half -->
        <div id="bottom">
          <div id="buttonBlueTwo"></div>
          <div id="buttonYellowTwo"></div>
          <div id="dpadHorizontal"></div>
          <div id="dpadVertical"></div>
          <div id="select"></div>
          <div id="start"></div>
        </div>
      </div>

      <!-- Hing -->
      <div id="hing"></div>

      <!-- Second Half of pokedex-->
      <div id="pokedex2">
        <div id="topSquare">
          <div id="hidden"></div>
        </div>

        <div id="searchBar">
          <input type="text" id="searchName" placeholder="Enter Pokemon" />
          <button id="searchBtn">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>

        <div id="section2">
          <div class="squares"></div>
          <div class="squares"></div>
          <div class="squares"></div>
          <div class="squares"></div>
          <div class="squares"></div>
          <div class="squares"></div>
          <div class="squares"></div>
          <div class="squares"></div>
        </div>
        <div id="section3">
          <div id="twoSquares">
            <div class="two"></div>
            <div class="two"></div>
          </div>

          <div id="buttomYellowBtn"></div>
        </div>

        <div id="sectionFour">
          <div class="bottomTwo"></div>
          <div class="bottomTwo"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
